{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Cookies</h1>
    <form method="POST">

        {% for error in errors %}
        <div style="color: brown; font-weight: bold;">{{ error }}</div><br>
        {% endfor %}

        <div> 
            <label for="color">Выберите цвет текста:</label> 
            <input type="color" id="color" name="color"> 
        </div><br>
        <div> 
            <label for="backgroundcolor">Выберите цвет фона:</label> 
            <input type="color" id="backgroundcolor" name="backgroundcolor"> 
        </div><br>
        <div> 
            <label for="fontsize">Выберите размер шрифта (5-30):</label> 
            <input type="number" id="fontsize" name="fontsize" min="5" max="30"> 
            <span class='errors'>{{ errors.fontsize }}</span>
        </div><br> 
        <div> 
            <button type="submit" style="height: 50px; width: 100px;">OK</button> 
        </div> 
    </form> 
{% endblock %}
