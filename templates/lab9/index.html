{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block script %}{% endblock %}

{% block main %}
    <h1>Поздравления</h1>

    <form action="/lab9/" method="POST">

        <label for="friend_name">Имя получателя:</label>
        <input type="text" id="friend_name" name="friend_name" required><br><br>

        <label for="friend_gender">Пол получателя:</label>
        <select id="friend_gender" name="friend_gender" required>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
        </select><br><br>

        <label for="sender_name">Имя отправителя:</label>
        <input type="text" id="sender_name" name="sender_name" required><br><br>

        <input type="submit" value="Отправить">
    </form>
{% endblock %}
