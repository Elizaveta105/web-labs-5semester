<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елизавета Якунина. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if request.cookies.get('color') %}
    <style>
        body {
            color: {{ request/cookies/get('color') }};
        }
    </style>
    {% endif %}
</head>
<body id="{% block bodyid %}{% endblock %}">

    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        <h1><a href="http://127.0.0.1:5000/menu">Меню</a></h1>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Елизавета Якунина, ФБИ-14, 3 курс, 2023
    </footer>
    
</body>
</html>
